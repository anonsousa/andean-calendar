<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css' rel='stylesheet' />
    <link rel="stylesheet" href="styles.css">
    <title>Calendário de Feriados</title>
</head>
<body>
    <div class="container">
        <h1>Calendário de Feriados</h1>
        <div class="flags">
            <img src="https://flagcdn.com/br.svg" alt="Brasil" title="Brasil">
            <img src="https://flagcdn.com/cl.svg" alt="Chile" title="Chile">
            <img src="https://flagcdn.com/pe.svg" alt="Peru" title="Peru">
            <img src="https://flagcdn.com/co.svg" alt="Colômbia" title="Colômbia">
            <img src="https://flagcdn.com/ar.svg" alt="Argentina" title="Argentina">
            <img src="https://flagcdn.com/py.svg" alt="Paraguai" title="Paraguai">
        </div>
        <div id='calendar'></div>
        <div id="tooltip" class="tooltip"></div>

        <h2>MADE BY: Antonio Sousa</h2>
    </div>
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
